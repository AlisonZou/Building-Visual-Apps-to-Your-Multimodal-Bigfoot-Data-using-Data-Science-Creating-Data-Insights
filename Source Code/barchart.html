<!DOCTYPE html>
<html>
<head>
    <title>Bigfoot Sightings by Season</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar {
            fill: steelblue;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: auto;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
        .axis-label {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <svg width="400" height="300"></svg>
    <div class="tooltip"></div>

    <script>
        const data = [
            { season: "Winter", sightings: 120 },
            { season: "Spring", sightings: 150 },
            { season: "Summer", sightings: 200 },
            { season: "Fall", sightings: 180 }
        ];

        const svg = d3.select("svg"),
            margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom,
            g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        const xScale = d3.scaleBand().rangeRound([0, width]).padding(0.1),
            yScale = d3.scaleLinear().rangeRound([height, 0]),
            colorScale = d3.scaleSequential(d3.interpolateBlues).domain([0, d3.max(data, d => d.sightings)]);

        const tooltip = d3.select(".tooltip");

        xScale.domain(data.map(d => d.season));
        yScale.domain([0, d3.max(data, d => d.sightings)]);

        g.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", d => xScale(d.season))
            .attr("y", d => yScale(d.sightings))
            .attr("width", xScale.bandwidth())
            .attr("height", d => height - yScale(d.sightings))
            .style("fill", d => colorScale(d.sightings))
            .on("mouseover", function(event, d) {
                tooltip.transition()
                       .duration(200)
                       .style("opacity", .9);
                tooltip.html(d.season + ": " + d.sightings + " sightings")
                       .style("left", (event.pageX - 60) + "px")
                       .style("top", (event.pageY - 70) + "px");
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                       .duration(500)
                       .style("opacity", 0);
            });

        g.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(xScale));

        g.append("g")
            .attr("class", "axis axis--y")
            .call(d3.axisLeft(yScale).ticks(10))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("Sightings");
    </script>
</body>
</html>
