<!DOCTYPE html>
<html>
<head>
    <title>Bigfoot Sightings by Class</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .arc path {
            stroke: #fff;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: auto;
            padding: 2px;
            font: 12px sans-serif;
            background: white;
            border: solid 1px #ccc;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <svg width="400" height="400"></svg>
    <div class="tooltip"></div>

    <script>
        const data = [
            { class: "Class A", sightings: 300 },
            { class: "Class B", sightings: 200 },
            { class: "Class C", sightings: 100 }
        ];

        const svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height"),
            radius = Math.min(width, height) / 2,
            g = svg.append("g").attr("transform", `translate(${width / 2},${height / 2})`);

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const pie = d3.pie()
            .sort(null)
            .value(d => d.sightings);

        const arc = d3.arc()
            .innerRadius(0)
            .outerRadius(radius - 10);

        const labelArc = d3.arc()
            .outerRadius(radius - 40)
            .innerRadius(radius - 40);

        const tooltip = d3.select(".tooltip");

        const arcs = g.selectAll(".arc")
            .data(pie(data))
            .enter().append("g")
            .attr("class", "arc")
            .on("mouseover", function(event, d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html(d.data.class + ": " + d.data.sightings + " sightings")
                    .style("left", (event.pageX - 60) + "px")
                    .style("top", (event.pageY - 70) + "px");
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

        arcs.append("path")
            .attr("d", arc)
            .attr("fill", d => color(d.data.class));

        arcs.append("text")
            .attr("transform", d => `translate(${labelArc.centroid(d)})`)
            .attr("dy", ".35em")
            .text(d => d.data.class + " (" + d.data.sightings + ")");
    </script>
</body>
</html>
